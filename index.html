<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeorgie Estrada - Pacman Game</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <main class="game-container">
        <header class="score-board" aria-label="Scoreboard">
            <h1>Your Score: <span id="score">0</span></h1>
        </header>
        <section class="maze" id="maze" aria-label="Pacman Game Area">
            <article class="pacman" id="pacman">
                <div class="pacman-mouth"></div>
            </article>
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
